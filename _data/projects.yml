    title: Reads2Map
    summary: A collection of bioinformatic pipelines to build linkage map from sequencing data
    description: The pipelines are written with Workflow Description Language (WDL) and perform sequence quality control, alignment (BWA), SNP calling (GATK and freebayes), dosage calling (updog, SuperMASSA and polyRAD), and build linkage maps and haplotypes (OneMap and MAPpoly). 
 