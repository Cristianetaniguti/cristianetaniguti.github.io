{% if site.data.profile.education %}
  <p class="title">Education</p>
  <ul class="exper-list">
    {% for exp in site.data.profile.education %}
    <li class="meta">
      <p class="date">{{ exp.start }} &ndash; {{ exp.end }}</p>
      <p class="description">{{ exp.education }}</p>
    </li>
    {% endfor %}
  </ul>
{% endif %}
